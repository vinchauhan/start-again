<div class="box pool-code-content">
    <div class="row">
        <div class="col" *ngFor="let cabin of cabins">
            <h3 type="button" class="heading" data-toggle="collapse" aria-expanded="true" data-target="#poolCodeGrid">
                {{cabin.cabinName}}
            </h3>
            <div class="collapse show" id="poolCodeGrid">
                <div class="container">
                    <div class="row month-range">
                        <div class="col"><span>March 2020 to March 2021</span></div>
                    </div>
                    <div class="row">
                        <div class="col pc-days" *ngFor="let day of daysHeader">{{ day }}</div>
                    </div>
                    <ng-container *ngFor="let pcDate of pcDates; let i = index;">
                        <div class="row" *ngFor="let week of weeks">
                            <div class="col pc-dates">{{ pcDate.pcDate | dateFormater }}</div>
                        </div>
                    </ng-container>
                      
                </div>    
            </div>
        </div>
    </div>
  </div>
