<div class="tab-content modules-section">
  <div class="row">
    <div id="forecast-left" class="d-none d-lg-block">
      <ng-template [ngTemplateOutlet]="sideBarTemplate"></ng-template>
    </div>
    <ng-template [ngTemplateOutlet]="mainPoolCode"></ng-template>
  </div>
</div>

<ng-template #mainPoolCode>
  <div class="spinner" *ngIf="loading"></div>
  <div id="poolCode-right">
    <div class="box pool-code-content">
      <h3 type="button" class="heading" data-toggle="collapse" aria-expanded="true" data-target="#poolMainContent">
        Pool Codes
      </h3>
      <div style="overflow-x: auto;overflow-y: hidden;width:auto;background-color: white">
          <div class="row">
            <div class="col">
              <div class="box collapse show" id="poolMainContent">
                <pool-code-grid [cabins]="selectedCabinsData"
                                [pcDateGridData]="poolCodeGridDataArray"
                                [poolGridDataWithCabins]="poolGridDataWithCabins"
                                [startDateDow]="startDateDow"
                                [selectedPoolCode]="selectedPoolCode"
                (applyPoolCode)="assignPoolCodeToOriginal($event)"></pool-code-grid>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #sideBarTemplate>
  <div class="box" >
    <h3 class="heading"
        data-target="#filters-content"
        aria-expanded="true" aria-controls="filters-content">Filters</h3>

    <div id="filters-content" class="box-content date-time collapse show"
         style="height: 100vh">
      <h3>Date and Time</h3>
<!--      <app-custom-from-to-date-->
<!--        [fromDate]="poolFromDateDD"-->
<!--        [toDate]="poolToDateDD"-->
<!--        (dateChange)="dateChange($event)"-->
<!--        [fromDateMinDate]="true">-->
<!--      </app-custom-from-to-date>-->

      <div id="today-button" class="today-button">
        <div class="row">
          <button class="btn btn-primary btn-sm btn-custom btn-noClick col-5"
                  (click)="somefunction()">Today
          </button>
        </div>
      </div>

      <div id="cabin-poolCodes" class="box-content">
        <div class="row">
          <div class="col cabin box-content">
            <h3>Cabin</h3>
              <div *ngFor='let cabin of selectedCabinsData; let i = index'>
                <label for='cabin' placement="right"
                       class="text-font-size padding-left-5"
                       ngbTooltip="{{cabin.cabinType}}">
<!--                  <input type="checkbox" name="cabinsOptions"-->
<!--                         id="cabin{{ i+ 1}}" value="{{cabin.key}}"-->
<!--                         checked = 'true' (change)='cabinsFun($event)'-->
<!--                         [(ngModel)]="cabinsData" name="cabinsName">-->
                  {{cabin.cabinType}}
                </label>
              </div>
          </div>
          <!-- End of Cabin-->
          <div id="poolCodesPod" class="col">
            <h3 class="heading" aria-expanded="true">PoolCodes</h3>
            <div class="col" id="allPoolCodesContainer">
              <div *ngFor='let poolcode of poolcodes'>
                <ng-container *ngIf="poolcode.isCurrent != 0">
                  <button [id]="poolcode.name.concat('button')"
                          [class]="'btn ' + poolcode.className+' btn-sm btn-pc-custom btn-noClick col-5'"
                          style="alignment: center" (click)="colorSelect(poolcode.name)">{{poolcode.name}}</button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="userActionPod" class="row padding-top-10">

            <button class="btn btn-sm btn-pc-apply btn-noClick col-5" (click)="applyPoolCode()" >
              <!--(click)="modifyDimension('apply')"
              [disabled]="isApplyBtnDisabled">-->
              apply
            </button>
            <div class="col col-2"></div>
            <!--<button class="btn padding-0 col undo-button" (click)="onClickUndoOrReset('undo')"
                [disabled]="isReadOnlyField">
              Undo
            </button>
            <div class="col col5"></div>-->
            <!--<button class="btn btn-sm btn-pc-reset btn-noClick col-5" >-->
            <!--(click)="onClickReset('reset')"
            [disabled]="isReadOnlyField">-->
            <!--reset
          </button>-->
            <button class="btn btn-sm btn-pc-undo btn-noClick col-5"  (click)="undoPoolCodes()">

              <!--(click)="onClickUndo('undo')"
              [disabled]="isReadOnlyField">-->
              undo
            </button>
          </div>
        </div>
      </div>

      <div id="comparatorPod" class="box-content">
        <h3>Comparison</h3>
        <select id="comparisonSelector"
                class="form-control form-control-sm _time_interval"
                (change)="setComparisonValues($event.target.value)">
          <option id="lastYearOption" value="1">Last Year</option>
          <option id="twoYearsOption" value="2">2 Years ago</option>
          <option id="threeYearsOption" value="3">3 Years ago</option>
        </select>
      </div>

      <div id="poolCountPod" class="box-content">
        <h3>Pool Code Count</h3>
        <ng-container *ngIf="this.pcDatesOnScreen">
          <app-pool-code-count [pcDates]="this.pcDatesOnScreen" [comparePcDates]="this.comparePcDatesOnScreen" [typeOfPoolCodes]="this.poolcodes"></app-pool-code-count>
        </ng-container>

      </div>

    </div>

  </div>
</ng-template>
