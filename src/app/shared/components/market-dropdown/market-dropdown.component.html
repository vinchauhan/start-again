<div class="market-dropdown">
    <div class="col-8 offset-1">
		<ng-select class="filter-dropdown"
				   [clearable]="true"
				   [items]="marketList"
				   [editableSearchTerm] ="true"
				   bindLabel="text"
				   [(ngModel)]="selectedMarketObj"
				   (change)="selectedMarket($event)"
		>
		</ng-select>
	</div>
</div>
